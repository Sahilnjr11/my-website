<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #4c4cf5, 
            #f54cdf);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(120deg, #de6df2, #4cf5c0);
            padding: 15px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .description {
            padding: 15px 20px;
            font-size: 1rem;
            color: #555;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .footer {
            padding: 10px;
            background: #f4f4f4;
            font-size: 0.9rem;
            color: #777;
        }

        .footer a {
            color: #4c8bf5;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Lead Capture Form
        </div>
        <div class="description">
            Fill out the form below to let us know your interests.
        </div>
        <iframe src=""></iframe>
        
    </div>
</body>
</html>
